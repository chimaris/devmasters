<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Meal Master Receipe Login</title>

</head>
<body>
    <section class="contast formsy" >
        
        
        <!-- sign form -->
        
        <div class="form signup">
            <div class="form-content">
                <header class="login-header">
                 Sign Up
                </header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder=" Confirm Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    

                    <div class="field button-field">
                        <button >Sign Up</button>
                    </div>  
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="/login.html" class="link login-link">Login</a></span>
                 </div>
            </div>
            <div class="line">
            </div>
            <div class="media-option">
                <a href="#" class="field facebook">
                    <!-- <i class="fa fa-facebook"></i> -->
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    <!-- <i class="bx bxl fa fa-facebook facebook-icon"></i> -->
                   
                    <span>Login with facebook</span>
                </a>
            </div>
            <div class="media-option">
                <a href="#" class="field google">
                   <img src="img/goj.png" alt="" class="google-png">
                    <span>Login with google</span>
                </a>
            </div>


        </div>
    </section>


    <script type= "text/javascript" src="main.js"></script>
</body>
</html>
